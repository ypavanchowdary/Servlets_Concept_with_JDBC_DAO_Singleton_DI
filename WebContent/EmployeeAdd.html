<!DOCTYPE html>
<html>
	
	<head>
	
	<meta charset="ISO-8859-1">
	
	<title>Add Employee</title>
	
	</head>
		
		<body background="images/background/basic/basic.jpg">
			
			<h3 align="center">Add Employee</h3>
			<ul>
			
			<li><a href="index.html"><b>Home</b> </a></li>
			
			</ul>
			
			
			<form action="CreateEmployee.htm" method="post">
				
				<table align="center">
					
					<tr>
						<td><b>Employee ID</b></td>
						<td><input type="text" name="eid"></td>
					</tr>
					<tr>
						<td><b>First Name</b></td>
						<td><input type="text" name="fname"></td>
					</tr>
					<tr>
						<td><b>Last Name</b></td>
						<td><input type="text" name="lname"></td>
					</tr>
					<tr>
						<td><b>Gender</b></td>
						<td><input type="radio"  name="gender" value="male"><b>Male</b> <input type="radio"  name="gender" value="female"><b>Female</b></td>
					</tr>
					<tr>
						<td><b>Salary</b></td>
						<td><input type="text" name="sal"></td>
					</tr>
						<tr>
						<td><b>UserId</b></td>
						<td><input type="text" name="uid"></td>
					</tr>
						<tr>
						<td><b>Password</b></td>
						<td><input type="password" name="paswd"></td>
					</tr>
					<tr>
						<td colspan="2" align="right"><input type="reset" value="Clear"> <input type="submit" value="Create"> </td>
						
					</tr>
					
				</table>
			
			</form>
		
		
		</body>
</html>
